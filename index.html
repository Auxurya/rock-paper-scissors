<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rochambeau</title>
    </head>
    <body>
        <script>
            console.log('Rochambeau!');
            let computerPlay = () => ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
            let computerScore = 0, playerScore = 0;
            let playRound = () => {
                let playerSelection = prompt('Rock, Paper or Scissors?: ');
                let computerSelection = computerPlay();
                let upperPlayer = playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase();
                switch(upperPlayer) {
                    case 'Rock':
                            if(computerSelection == 'Paper' || computerSelection == 'Scissors') {
                                computerSelection == 'Paper' ?
                                         alert(`You lose! ${computerSelection} [${++computerScore}] covers ${upperPlayer} [${playerScore}]`) :
                                                 alert(`You win! ${upperPlayer} [${++playerScore}] breaks ${computerSelection} [${computerScore}]`);
                            } else {
                                alert(`It's a draw! ${upperPlayer} [${playerScore}] matches ${computerSelection} [${computerScore}].`);
                            };
                            break;
                    case 'Paper':
                            if(computerSelection == 'Rock' || computerSelection == 'Scissors') {
                                computerSelection == 'Rock' ?
                                         alert(`You win! ${upperPlayer} [${++playerScore}] covers ${computerSelection} [${computerScore}]`) :
                                                 alert(`You lose! ${computerSelection} [${++computerScore}] cut ${upperPlayer} [${playerScore}]`);
                            } else {
                                alert(`It's a draw! ${upperPlayer} [${playerScore}] matches ${computerSelection} [${computerScore}].`);
                            };
                            break;
                    case 'Scissors':
                            if(computerSelection == 'Paper' || computerSelection == 'Rock') {
                                computerSelection == 'Paper' ?
                                         alert(`You win! ${upperPlayer} [${++playerScore}] cut ${computerSelection} [${computerScore}]`) :
                                                 alert(`You lose! ${computerSelection} [${++computerScore}] breaks ${upperPlayer} [${playerScore}]`);
                            } else {
                                alert(`It's a draw! ${upperPlayer} [${playerScore}] matches ${computerSelection} [${computerScore}].`);
                            };
                            break;
                    default:
                        alert('Incorrect input')
                };
            };
            let game = () => {
                let rounds = prompt('How many rounds of \'Rock, Paper, Scissors\' would you like to play?: ')
                computerScore = 0, playerScore = 0;
                for(i = 0; i < rounds; i++) {
                    playRound();
                };
                alert(`Final Score: PLAYER [${playerScore}] VS. [${computerScore}] COMPUTER`)
                computerScore = 0, playerScore = 0;
            };
        </script>
    </body>
</html>
